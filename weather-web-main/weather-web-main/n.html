<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="w.css">
</head>
<body id="body">

    <!-- Main Card -->
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city">
        <button id="searchBtn">Search</button> 

        <!-- Microphone Button -->
        <button id="micBtn" aria-label="Click to use voice command" title="Click to speak the city name">
            ðŸŽ™ mic
        </button>

        <!-- Loading State -->
        <div id="loading" style="display: none;">Loading...</div>

        <!-- Weather Info for Today -->
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>

        <!-- Button to view 5 day forecast -->
        <button class="view-forecast-btn" style="display:none;" onclick="show5DayForecast()">View next 5 days</button>
    </div>

    <!-- 5 Day Forecast Section -->
    <div class="forecast-container" style="display:none;">
        <div class="forecast-cards">
            <!-- Forecast Cards will be populated here -->
        </div>
    </div>

    <!-- Additional Info Section (like wind speed, UV index, etc.) -->
    <div class="additional-info" style="display:none;">
        <h3>Additional Information</h3>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
    </div>

    <script src="w.js"></script>
</body>
</html>
